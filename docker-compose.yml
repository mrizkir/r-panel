version: '3.8'

services:
  r-panel:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: r-panel-dev
    ports:
      - "8081:8081"
    environment:
      - GIN_MODE=debug
      - PORT=8081
    volumes:
      # Mount source code untuk hot reload
      - ./backend:/app
      # Mount config
      - ./backend/configs:/app/configs
      # Mount frontend dist (jika sudah di-build)
      - ./backend/web:/app/web
      # Exclude node_modules dan tmp untuk performance
      - /app/node_modules
      - /app/tmp
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - r-panel-dev

  # Optional: MySQL untuk development
  mysql:
    image: mysql:8.0
    container_name: r-panel-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: rpanel
      MYSQL_USER: rpanel
      MYSQL_PASSWORD: rpanel
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - r-panel-dev
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql-data:

networks:
  r-panel-dev:
    driver: bridge

